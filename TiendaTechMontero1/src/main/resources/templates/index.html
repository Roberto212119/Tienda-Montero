<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TechShop</title>
        <style>
        *, *::before, *::after {
        box-sizing: border-box;
        }
        body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
        background: #0a2c75;
        }


        /* ====== Lienzo centrado ====== */
        .app {
        max-width: 1080px;
        margin: 24px auto 60px;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0,0,0,.25);
        }


        /* ====== Encabezado ====== */
        .header {
        background: #5a6ff0; /* azul similar al de la captura */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 18px;
        }
        .brand {
        font-weight: 700;
        letter-spacing: .2px;
        }


        .nav {
        display: flex;
        gap: 10px;
        }
        .btn {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;
        background: #1e8e3e; /* verde botón */
        color: #fff;
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 14px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.15);
        }
        
        


        /* ====== Cuerpo con sidebar + contenido ====== */
        .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 64vh;
        }


        .sidebar {
        background: #f6d9b6; /* beige de referencia */
        padding: 16px;
        }


        .content {
        background: #d98a8a; /* rosado/rojo tenue como en la foto */
        padding: 16px 20px;
        }


        /* ====== Footer (barra negra) ====== */
        .footer {
        background: #111;
        color: #d9d9d9;
        font-size: 12px;
        text-align: center;
        padding: 8px 12px;
        }


        /* ====== Detalle: badge flotante (esquina inferior derecha) ====== */
        .badge {
        position: fixed;
        right: 18px;
        bottom: 18px;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: #5a6ff0;
        color: #fff;
        display: grid;
        place-content: center;
        font-weight: 700;
        box-shadow: 0 8px 20px rgba(0,0,0,.25);
        user-select: none;
        }


        /* ====== Responsivo ====== */
        @media (max-width: 800px) {
        .layout {
        grid-template-columns: 1fr;
        }
        .sidebar {
        order: 2;
        }
        .content {
        order: 1;
        }
        .nav {
        flex-wrap: wrap;
        }
        }
        </style>
    </head>
    <body>
        <div class="app">
            <!-- Header -->
            <header class="header">
                <div class="brand">TechShop</div>
                <nav class="nav">
                    <button class="btn" onclick="alert('Sección Mis Autos');">Mis Autos</button>
                    <button class="btn" onclick="alert('Sección Multimedia');">Multimedia</button>
                    <button class="btn" onclick="alert('Sección iFrames');">iFrames</button>
                </nav>
            </header>


            <!-- Layout principal -->
            <main class="layout">
                <aside class="sidebar">
                    <h3>Menú</h3>
                    <ul>
                        <li>Inicio</li>
                        <li>Catálogo</li>
                        <li>Promociones</li>
                        <li>Contacto</li>
                    </ul>
                </aside>


                <section class="content">
                    <h3>Esta es tienda en línea del curso</h3>
                    <p>
                        
                    </p>
                </section>
            </main>


            <!-- Footer -->
            <footer class="footer">
                Todos los Derechos Reservados TechShop 2025 ©
            </footer>
    </body>
</html>
